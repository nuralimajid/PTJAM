<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data karyawan</title>
    <style>
      .container {
        margin: 10px;
        border: 1px solid black;
        padding: 15px;
      }
      .container .row {
        border: 1px solid blue;
        margin: 2px;
        padding: 5px;
      }
      .opsi-kiri{
        display: flex;
        flex-direction: column;
        width: 40em;
        padding: 50px;
      }
      .opsi-kanan{
        width: 40em;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Data karyawan</h2>
      <div class="row">
        <div class="opsi-kiri">
            <label>Nama :</label>
            <input type="text">
            <label>Tempat Lahir :</label>
            <input type="text">
             <label>Tanggal lahir :</label>
            <input type="datetime-local">
            
        </div>
        <div class="opsi-kanan"></div>
      </div>
    </div>
  </body>
</html>
